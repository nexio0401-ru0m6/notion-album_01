<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>透明背景相簿</title>
  <!-- PhotoSwipe v5 -->
  <link rel="stylesheet" href="https://unpkg.com/photoswipe@5/dist/photoswipe.css">
  <style>
    html, body { margin:0; background: transparent; }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
      gap: 8px;
      padding: 8px;
    }
    .grid a {
      display:block;
      position:relative;
      aspect-ratio: 1 / 1;
      overflow:hidden;
      border-radius: 10px;
    }
    .grid img {
      width:100%; height:100%; object-fit:cover; display:block;
    }
  </style>
</head>
<body>

<div class="grid" id="gallery">
  <a href="images/090.png" data-pswp-width="1600" data-pswp-height="1600">
    <img src="images/090.png" alt="090" loading="lazy">
  </a>
  <a href="images/091.png" data-pswp-width="1600" data-pswp-height="1600">
    <img src="images/091.png" alt="091" loading="lazy">
  </a>
  <a href="images/092.png" data-pswp-width="1600" data-pswp-height="1600">
    <img src="images/092.png" alt="092" loading="lazy">
  </a>
  <a href="images/093.png" data-pswp-width="1600" data-pswp-height="1600">
    <img src="images/093.png" alt="093" loading="lazy">
  </a>
  <a href="images/094.png" data-pswp-width="1600" data-pswp-height="1600">
    <img src="images/094.png" alt="094" loading="lazy">
  </a>
</div>

<div class="pswp" tabindex="-1" role="dialog" aria-hidden="true"></div>

<script type="module">
  import PhotoSwipeLightbox from 'https://unpkg.com/photoswipe@5/dist/photoswipe-lightbox.esm.min.js';
  const lightbox = new PhotoSwipeLightbox({
    gallery: '#gallery',
    children: 'a',
    pswpModule: () => import('https://unpkg.com/photoswipe@5/dist/photoswipe.esm.min.js'),
    bgOpacity: 0.95
  });
  lightbox.init();
</script>

</body>
</html>
